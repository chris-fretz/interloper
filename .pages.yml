media: images

components:
  text-editor:
    label: Text Editor
    fields:
      - name: content
        label: Content
        type: rich-text
  
  hero-block:
    label: Hero Section
    fields:
      - name: heading
        label: Heading
        type: text
      - name: image
        label: Image
        type: image

content:
  - name: pages
    label: Pages
    type: collection
    path: src
    filename: {primary}.md
    fields:
      - name: title
        label: Title
        type: string
        required: true
      - name: blocks
        label: Page Blocks
        type: block
        list: true
        blocks:
          - name: text-editor
            label: Text Editor
            component: text-editor
          - name: hero
            label: Hero
            component: hero-block