media: src/images

components:
  text-editor:
    label: Text Editor
    fields:
      - name: content
        label: Content
        type: rich-text
  
  hero-simple:
    label: Simple Hero
    fields:
      - name: heading
        label: Heading (H1)
        type: text
        required: true
      - name: subheading
        label: Subheading
        type: rich-text

  hero-with-image:
    label: Hero with Image
    fields:
      - name: hero_image
        label: Hero Image
        type: image
        required: true
      - name: alt_text
        label: Image Alt Text
        type: string
        description: Add alt text for screen readers to describe the hero image.
      - name: heading
        label: Heading (H1)
        type: text
        required: true
      - name: subheading
        label: Subheading
        type: rich-text

  contact-form:
    label: Contact Form
    fields:
      - name: heading
        label: Contact Form Heading
        type: string
        description: Add a heading for the form. If none is entered, "Contact Us" will be the heading.
      - name: intro
        label: Form Intro (optional)
        type: rich-text
        description: Add an optional introduction giving any info you'd like about the communication process.
  
  menu:
    label: Menu
    fields:
      - name: items
        label: Menu Items
        type: object
        list: true
        fields:
        - name: url
          label: URL Slug
          type: string
          required: true
          description: Add the relative slug of the menu item (e.g. /about/ for the About page).
        - name: link_text
          label: Link Text
          type: string
          required: true
          description: Add the text you want displayed for the link in the menu ("About" or "About Us" for the About page).
        - name: new_tab
          label: Open in New Tab?
          type: boolean
          default: false
          description: Turn on if you want the link to open in a new tab. This should mostly be done only for external links or links to files like PDFs.
  
  page-setup:
    label: Page Setup
    type: object
    fields:
      - name: seo_description
        label: SEO Description
        type: text
        required: true
        description: Add a description of the page's content that is 145 characters or less. This description can be displayed in search results on Google and other search engines. If you don't want Google to index this page, enter "no-index".
        options:
          maxlength: 145

content:
  - name: posts
    label: Blog Posts
    type: collection
    path: src/blog
    filename: "{primary}.md"
    fields:
      - name: title
        label: Title
        type: string
        required: true
      - name: page_setup
        label: Page Setup
        component: page-setup
  - name: pages
    label: Pages
    type: collection
    path: src
    exclude: [ _data, _includes, blog ]
    filename: "{primary}.md"
    fields:
      - name: title
        label: Title
        type: string
        required: true
      - name: page_setup
        label: Page Setup
        component: page-setup
      # HERO SECTION - Required, choose one type
      - name: hero
        label: Hero Section
        type: block
        list: 
          collapsible: true
          min: 1
          max: 1
        blocks:
          - name: hero-simple
            label: Simple Hero
            component: hero-simple
          - name: hero-with-image
            label: Hero with Image
            component: hero-with-image
      # CONTENT - Optional flexible blocks
      - name: blocks
        label: Blocks
        type: block
        list: true
        blocks:
          - name: text-editor
            label: Text Editor
            component: text-editor
          - name: contact-form
            label: Contact Form
            component: contact-form
  - name: header_menu
    label: Header Menu
    type: file
    path: src/_data/header_menu.json
    fields:
      - name: menu
        label: Menu
        component: menu
  - name: footer_menu
    label: Footer Menu
    type: file
    path: src/_data/footer_menu.json
    fields:
      - name: menu
        label: Menu
        component: menu